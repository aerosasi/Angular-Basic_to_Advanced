
<div class="row mt-3">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipue</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a 
        href="#"
         class="list-group-item clearfix"
          *ngFor="let recipe of recipes"
          >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{  recipe.name }}                </h4>
                <p class="list-group-item-text">{{recipe.description}}
                    <img src="{{ recipe.imagePath }}" class="img-responsive" style="max-height: 50px;" alt="{{recipe.name}}">
                </p>
            </div>
                
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
